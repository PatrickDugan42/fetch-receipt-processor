spring:
  application:
    name: fetch-receipt-processor

  datasource:
    url: jdbc:h2:./data/dev_db;AUTO_SERVER=TRUE;AUTO_SERVER_PORT=9092
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect